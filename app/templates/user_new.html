{% extends "base.html" %}
{% block content %}
<h1>Create User</h1>

<form method="post" action="/users/new" class="form">
  <label>Email
    <input type="email" name="email" required>
  </label>

  <label>Password
    <input type="password" name="password" required>
  </label>

  <label>Role
    <select name="role" required>
      {% for r in roles %}
        <option value="{{ r.value }}">{{ r.value }}</option>
      {% endfor %}
    </select>
  </label>

  <label>Linked Employee (optional)
    <select name="employee_id">
      <option value="0">-- None --</option>
      {% for e in employees %}
        <option value="{{ e.id }}">{{ e.first_name }} {{ e.last_name }} ({{ e.email }})</option>
      {% endfor %}
    </select>
  </label>

  <button type="submit">Create User</button>
</form>

{% endblock %}
