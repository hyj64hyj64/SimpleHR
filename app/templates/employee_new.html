{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>

<form method="post" action="{{ action_url }}" class="form">
  <label>First Name
    <input type="text" name="first_name" required value="{{ employee.first_name if employee else '' }}">
  </label>
  <label>Last Name
    <input type="text" name="last_name" required value="{{ employee.last_name if employee else '' }}">
  </label>
  <label>Email
    <input type="email" name="email" required value="{{ employee.email if employee else '' }}">
  </label>
  <label>Employment Type
    <select name="employment_type" required>
      <option value="W2" {% if employee and employee.employment_type == "W2" %}selected{% endif %}>W-2 Employee</option>
      <option value="1099" {% if employee and employee.employment_type == "1099" %}selected{% endif %}>1099 Contractor</option>
    </select>
  </label>
  <label>Start Date
    <input type="date" name="start_date" required value="{{ employee.start_date if employee else '' }}">
  </label>
  <label>Position
    <input type="text" name="position" value="{{ employee.position if employee else '' }}">
  </label>
  <label>Department
    <input type="text" name="department" value="{{ employee.department if employee else '' }}">
  </label>
  <label>Notes
    <textarea name="notes" rows="3">{{ employee.notes if employee else '' }}</textarea>
  </label>
  <button type="submit">Save</button>
</form>

<p><a href="/employees">Back to Employee List</a></p>
{% endblock %}
