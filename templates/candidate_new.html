{% extends "base.html" %}
{% block content %}
<h1>Add Candidate</h1>

<form method="post" action="/hiring/new" class="form">
  <label>Full Name
    <input type="text" name="full_name" required>
  </label>
  <label>Email
    <input type="email" name="email">
  </label>
  <label>Phone
    <input type="text" name="phone">
  </label>
  <label>Position
    <input type="text" name="position">
  </label>
  <label>Source
    <input type="text" name="source" placeholder="Indeed, Referral, Website...">
  </label>
  <label>Notes
    <textarea name="notes" rows="3"></textarea>
  </label>
  <button type="submit">Save</button>
</form>
{% endblock %}
