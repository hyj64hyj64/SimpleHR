{% extends "base.html" %}
{% block content %}
<h1>Timesheet Approvals</h1>

<table class="table">
  <thead>
    <tr>
      <th>Employee</th>
      <th>Week Start</th>
      <th>Hours</th>
      <th>Notes</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for ts in pending %}
    <tr>
      <td>{{ ts.employee.first_name }} {{ ts.employee.last_name }}</td>
      <td>{{ ts.week_start }}</td>
      <td>{{ ts.total_hours }}</td>
      <td>{{ ts.notes }}</td>
      <td>{{ ts.status }}</td>
      <td>
        <form method="post" action="/timesheets/{{ ts.id }}/approve" style="display:inline;">
          <button type="submit">Approve</button>
        </form>
        <form method="post" action="/timesheets/{{ ts.id }}/reject" style="display:inline;">
          <button type="submit">Reject</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
