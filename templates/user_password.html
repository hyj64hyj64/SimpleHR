{% extends "base.html" %}
{% block content %}
<h1>Change Password</h1>

<div class="card">
  <p><strong>User:</strong> {{ target_user.email }}</p>
  <p><strong>Role:</strong> {{ target_user.role }}</p>
</div>

<form method="post" action="/users/{{ target_user.id }}/password" class="form">
  <label>New Password
    <input type="password" name="new_password" required>
  </label>
  <button type="submit">Update Password</button>
</form>

<p><a href="/users">Back to User List</a></p>
{% endblock %}
